{{define "content"}}
<h1>alarm / {{.Name}}</h1>
<form method="post" action="/web/alarm/{{.Name}}/edit">
  <label for="name">Name</label>
  <input class="u-full-width" type="text" name="name" value={{.Name}} readonly>
  <label for="datasource">Data source</label>
  {{range $ds := .DataSources }}
  <input class="u-full-width" type="text" name="datasource" value={{$ds}} readonly>
  {{end}}
  <label for="actions">Actions</label>
  {{range $action := .Actions}}
  <input class="u-full-width" type="text" name="actions" value={{$action}} readonly>
  {{end}}
  <label for="wait">Wait time</label>
  <input class="u-full-width" type="text" name="wait" value="{{.Wait}}">
  <label for="headers">Envs</label>
  {{range $key, $value := .Envs}}
  <div class="row">
    <div class="six columns">
      <label for="key">key</label>
      <input class="u-full-width" type="text" name="key" value="{{$key}}">
    </div>
    <div class="six columns">
      <label for="value">value</label>
      <input class="u-full-width" type="text" name="value" value="{{$value}}">
    </div>
  </div>
  {{end}}
  <input class="button-primary" type="submit" value="Edit">
</form>
{{if .Enabled}}
<a href="/web/alarm/{{.Name}}/disable">disable</a>
{{else}}
<a href="/web/alarm/{{.Name}}/enable">enable</a>
{{end}}
{{end}}
