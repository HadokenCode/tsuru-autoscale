{{define "content"}}
  <h1>alarm / {{.Name}}</h1>
  <p>Actions: {{.Actions}}</p>
  <p>Expression: {{.Expression}}</p>
  <p>Enabled: {{.Enabled}}</p>
  <p>Wait: {{.Wait}}</p>
  <p>Data sources: {{.DataSources}}</p>
  <p>Instance: {{.Instance}}</p>
  <p>Envs: {{.Envs}}</p>
  {{if .Enabled}}
  <a href="/web/alarm/{{.Name}}/disable">disable</a>
  {{else}}
  <a href="/web/alarm/{{.Name}}/enable">enable</a>
  {{end}}
{{end}}
